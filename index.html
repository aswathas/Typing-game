<!DOCTYPE html>
<html>
  <head>
    <title>Typing Test Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Typing Test Game</h1>
      <p id="timer">Time: <span id="time-left">60</span></p>
      <textarea id="text-input" placeholder="Start typing..."></textarea>
      <p id="random-text">Random text will appear here...</p>
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
      <p id="wpm">Words per minute: <span id="wpm-value">0</span></p>
      <p id="accuracy">Accuracy: <span id="accuracy-value">0%</span></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
